name: Lint and Build on PR

on: [pull_request]

jobs:
  lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run Linter
        run: npm run lint

      - name: ğŸ—ï¸ Run Build
        run: npm run build
